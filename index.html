<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-top">123</div>
        <div class="display-bottom">0</div>
      </div>
      <div class="top-row">
        <button class="clear-btn">CLEAR</button>
        <button class="del-btn">DELETE</button>
      </div>
      <div class="row">
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="op-btn">&divide;</button>
      </div>
      <div class="row">
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="op-btn">&times;</button>
      </div>
      <div class="row">
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="op-btn">&minus;</button>
      </div>
      <div class="row">
        <button>.</button>
        <button class="num-btn">0</button>
        <button>&equals;</button>
        <button class="op-btn">&plus;</button>
      </div>
    </div>
  </body>
</html>
