<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-top">123</div>
        <div class="display-bottom">123 + 456</div>
      </div>
      <div class="top-row">
        <button class="clear-btn">CLEAR</button>
        <button class="del-btn">DELETE</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&divide;</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times;</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&minus;</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>&equals;</button>
        <button>&plus;</button>
      </div>
    </div>
  </body>
</html>
